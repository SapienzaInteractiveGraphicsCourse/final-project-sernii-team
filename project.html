</<!DOCTYPE html>

<head>
    <meta charset="utf-8">
   <base href="/SapienzaInteractiveGraphicsCourse/final-project-sernii-team/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/loadingScreen.css">
    <link rel="stylesheet" href="./css/gameOverMenu.css">
    <link rel="stylesheet" href="./css/pauseMenu.css">
    <script src="./libs/tween.umd.js"></script>
    <script type="module" src="./main.js"></script>

    <title></title>

</head>

<body>

<section id="loading-screen">
   <div class="dank-ass-loader">
      <div class="row">
         <div class="arrow up outer outer-18"></div>
         <div class="arrow down outer outer-17"></div>
         <div class="arrow up outer outer-16"></div>
         <div class="arrow down outer outer-15"></div>
         <div class="arrow up outer outer-14"></div>
      </div>
      <div class="row">
         <div class="arrow up outer outer-1"></div>
         <div class="arrow down outer outer-2"></div>
         <div class="arrow up inner inner-6"></div>
         <div class="arrow down inner inner-5"></div>
         <div class="arrow up inner inner-4"></div>
         <div class="arrow down outer outer-13"></div>
         <div class="arrow up outer outer-12"></div>
      </div>
      <div class="row">
         <div class="arrow down outer outer-3"></div>
         <div class="arrow up outer outer-4"></div>
         <div class="arrow down inner inner-1"></div>
         <div class="arrow up inner inner-2"></div>
         <div class="arrow down inner inner-3"></div>
         <div class="arrow up outer outer-11"></div>
         <div class="arrow down outer outer-10"></div>
      </div>
      <div class="row">
         <div class="arrow down outer outer-5"></div>
         <div class="arrow up outer outer-6"></div>
         <div class="arrow down outer outer-7"></div>
         <div class="arrow up outer outer-8"></div>
         <div class="arrow down outer outer-9"></div>
      </div>
   </div>
</section>

<div class="gameOver" id="gameOver">
    <div class='gameOver-box'>
        <div id="overlay">
            <div id="gameOver-Title"><h1>GAME OVER</h1></div>
            <div id="gameOver-buttons">
                <button id="gameOver-restart">Restart</button>
                <button id="gameOver-menu">Menu</button>
            </div>
        </div>
    </div>
</div>

<div class="pause-menu" id="pause-menu">
    <div class='pause-box'>
        <div id="pause-overlay">
            <div id="pause-Title"><h1>PAUSE</h1></div>
            <div id="pause-buttons">
                <button id="pause-resume">Resume</button>
                <button id="pause-restart">Restart</button>
                <button id="pause-menu-button">Menu</button>
            </div>
        </div>
    </div>
</div>




</body>

</html>
